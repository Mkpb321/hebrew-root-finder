<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roots – Suche (Hebräisch / Deutsch / Wurzel)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="container header-inner">
      <div class="topbar">
        <h1 class="app-title">Roots</h1>
        <span id="status" class="status" aria-live="polite">Lade Daten …</span>
      </div>

      <div class="search-row" role="search">
        <label class="search-label" for="q">Suche</label>
        <input id="q" type="search" inputmode="search" autocomplete="off" placeholder="z.B. אמר, Sohn, דבר …" />
        <button id="clearBtn" class="btn btn-secondary" type="button" aria-label="Suche leeren">Leeren</button>
      </div>

      <details class="help">
        <summary aria-label="Informationen">Info</summary>
        <p class="help-text">Suche in Hebräisch, Deutsch oder nach Wurzel. Tippen/klicken, um alle Einträge mit gleicher Wurzel zu sehen.</p>
        <p class="help-note">Datenquelle: <code>./dtat/data.json</code> (muss relativ zu <code>index.html</code> vorhanden sein).</p>
      </details>
    </div>
  </header>

  <main class="container main">
    <section class="panel">
      <div class="panel-header">
        <h2>Treffer</h2>
        <span id="hitsCount" class="pill">0</span>
      </div>
      <div id="hits" class="list" aria-live="polite" aria-busy="true"></div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2>Gleiche Wurzel</h2>
        <span id="rootPill" class="pill pill-muted">—</span>
      </div>
      <div id="rootGroup" class="list" aria-live="polite"></div>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
